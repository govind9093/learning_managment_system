<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .formClass{
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
        
   
    <form method="POST" enctype="multipart/form-data" class="formClass">
        <h1 class="text-center mb-3">Update Course</h1>
        {% csrf_token %}
        <label for="course_name">Course Name:</label>
        <input type="text" name="course_name" value="{{ edit.course_name }}" required>
    
        <label for="description">Description:</label>
        <input type="text" name="description" value="{{ edit.description }}" required>
    
        <label for="duration">Duration:</label>
        <input type="number" name="duration" value="{{ edit.duration }}" required>
    
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" value="{{ edit.start_date|date:"Y-m-d" }}" required>
    
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" value="{{ edit.end_date|date:"Y-m-d" }}" required>
    
        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ edit.category }}" required>
    
        <label for="level">Level:</label>
        <select name="level" required>
            <option value="" {% if not edit.level %}selected{% endif %}>Select Level</option>
            <option value="Beginner" {% if edit.level == "Beginner" %}selected{% endif %}>Beginner</option>
            <option value="Intermediate" {% if edit.level == "Intermediate" %}selected{% endif %}>Intermediate</option>
            <option value="Advanced" {% if edit.level == "Advanced" %}selected{% endif %}>Advanced</option>
        </select>
    
        <label for="price">Price:</label>
        <input type="number" name="price" value="{{ edit.price }}" required>
    
        <label for="language">Language:</label>
        <select name="language" required>
            <option value="" {% if not edit.language %}selected{% endif %}>Select Language</option>
            <option value="hindi" {% if edit.language == "hindi" %}selected{% endif %}>Hindi</option>
            <option value="english" {% if edit.language == "english" %}selected{% endif %}>English</option>
        </select>
    
        <input type="submit" value="Submit">
    </form>
    
</body>

</html>
